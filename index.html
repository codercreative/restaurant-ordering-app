<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="header">
      <div class="header-content">
        <img src="./images/pizza.jpg" alt="pizza" class="pizza-img" />
        <h1 class="title left">Jimmy's Diner</h1>
        <p class="sub-title left">The best burgers and pizzas in town</p>
      </div>
    </header>
    <main class="main">
      <div id="menu-section" class="menu-section">
        <!-- DEFAULT-STATE  -->
      </div>
      <div id="check-out-section" class="hidden">
        <!-- PRE-CHECKOUT-STATE-->
      </div>
      <div id="payment-modal" class="payment-modal">
        <!-- CHECKOUT-PAYMENT-MODAL-STATE -->
        <div class="inner-payment-modal">
          <h2>Enter card details</h2>
          <form id="form">
            <input
              type="text"
              id="customerName"
              name="customerName"
              placeholder="Enter your name"
              required
            />
            <input
              type="number"
              id="cardNumber"
              name="cardNumber"
              placeholder="Enter card number"
              required
            />
            <input
              type="number"
              id="cvv"
              name="cvv"
              placeholder="Enter CVV"
              required
            />
            <button type="submit" class="pay-btn">Pay</button>
          </form>
        </div>
      </div>
    </main>

    <script src="index.js" type="module"></script>
  </body>
</html>
